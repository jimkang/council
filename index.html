<html>
<head>
  <title>council</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body class="fantasy">

<div id="status-message" class="hidden"></div>

<section id="list-problems" class="hidden">
  <h1>Council: All problems</h1>
  <ul class="problems-root">
  </ul>
  <a id="add-button" class="action-link">Add new problem</a>
</section>

<section id="display-problem" class="hidden">
  <div class="problem">
    <svg class="dialogue-text-board">
      <foreignObject width="100%" height="100%" x="5" y="5">
        <div class="dialogue-text-container">
          <div class="dialogue-text"></div>
        </div>
      </foreignObject>
    </svg>
  </div>
  <ul class="choice-root">
  </ul>
  <a id="change-council-link" class="action-link">Change council</a>

  <a  class="action-link edit-button">Edit problem</a>
  <a href="#/" class="action-link">All problems</a>
</section>

<section id="edit-problem" class="hidden">
  <div class="problem">
    <h3 class="heading">The problem (click to edit):</h3>
    <div class="dialogue-text" contenteditable="true"></div>
  </div>

  <h3 class="heading">Your choices (click to edit):</h3>

  <ul class="choice-root">
  </ul>
  
  <a class="action-link add-choice-button">Add choice</a>
  <a class="action-link view-button">Send before a council</a>

  <a href="#/" class="action-link">All problems</a>
</section>

<script src="index.js"></script>

</body>
</html>
