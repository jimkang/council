<html>
<head>
  <title>council</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body class="fantasy">

<div id="status-message" class="hidden"></div>

<section id="list-problems" class="hidden">
  <ul class="problems-root">
  </ul>
  <button class="add-button">Add</button>
</section>

<section id="display-problem" class="hidden">
  <div class="problem">
    <div class="problem-text"></div>
  </div>
  <ul class="choice-root">
  </ul>
  <a href="#/" class="all-problems-link">All problems</a>
</section>

<section id="edit-problem" class="hidden">
  <div class="problem">
    <div class="title">What is the problem?</div>
    <div class="problem-text" contenteditable="true"></div>
  </div>
  <ul class="choice-root">
  </ul>
  <button class="add-choice-button">Add choice</button>
  <button class="view-button">View</button>
  <a href="#/" class="all-problems-link">All problems</a>
</section>

<script src="index.js"></script>

</body>
</html>
